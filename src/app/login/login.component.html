<mat-card class="login-box">
  <mat-toolbar *ngIf="passwordChageMode" class="login-title" color="primary">
    <span class="subtitle">パスワード変更</span>
  </mat-toolbar>

  <mat-toolbar *ngIf="!passwordChageMode" class="login-title" color="primary">
    <h1 class="title">Material Blog</h1>
    <mat-toolbar-row>
      <span *ngIf="isLoginMode" class="subtitle">ログイン</span>
      <span *ngIf="!isLoginMode" class="subtitle">ユーザ登録</span>
    </mat-toolbar-row>
  </mat-toolbar>



  <app-password-form
    *ngIf="passwordChageMode"
    (complete)="goNextPage()"
    ></app-password-form>

  <app-login-form
    *ngIf="!passwordChageMode && isLoginMode"
    (changeLoginMode)="setLoginMode(false)"
    (complete)="goNextPage()"
    ></app-login-form>
  <app-register-form
    *ngIf="!passwordChageMode && !isLoginMode"
    (changeLoginMode)="setLoginMode(true)"
    (complete)="goNextPage()"
    ></app-register-form>
</mat-card>
