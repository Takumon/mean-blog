<md-card class="login-box">
  <md-toolbar class="login-title" color="primary">
    <h1 class="title">Material Blog</h1>
    <md-toolbar-row>
      <span *ngIf="isLoginMode" class="subtitle">ログイン</span>
      <span *ngIf="!isLoginMode" class="subtitle">ユーザ登録</span>
    </md-toolbar-row>
  </md-toolbar>

  <app-login-form 
    *ngIf="isLoginMode"
    (changeLoginMode)="setLoginMode(false)"
    (complete)="goNextPage()"
    ></app-login-form>
  <app-register-form
    *ngIf="!isLoginMode"
    (changeLoginMode)="setLoginMode(true)"
    (complete)="goNextPage()"
    ></app-register-form>
</md-card>
