<md-toolbar *ngIf="isLogin()" class="toolbar-fixed" color="primary">
  <button md-button class="app-logo" routerLink="articles" routerLinkActive="active">{{user().userId}}'s Blog</button>
  <span class="toolbar-spacer"></span>
  <button
    md-button routerLink="/drafts/new" routerLinkActive="active"><i class="fa fa-fw fa-pencil-square"></i><span> 投稿する</span></button>  

  <button md-icon-button [mdMenuTriggerFor]="menu">
  <img class="menu-icon" src="data:image/png;base64,{{user().icon}}">
  </button>
  <md-menu #menu="mdMenu">
    <div md-menu-item disabled class="status"><span class="username">{{user().userId}}</span>としてログイン済</div>
    <button
      *ngIf="isLogin()"
      md-menu-item
      routerLink="/login" 
      routerLinkActive="active">
      <i class="fa fa-fw fa-sign-out"></i><span> ログアウト</span>
    </button>
  </md-menu>
  </md-toolbar>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
