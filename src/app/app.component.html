  <md-toolbar *ngIf="isLogin()" class="toolbar-fixed" color="primary">
    <button md-button class="app-logo" routerLink="" routerLinkActive="active">{{title}}</button>


    <nav *ngIf="isActiveNavbar" md-tab-nav-bar class="nav-bar ink-bar-white">
      <a md-tab-link
        class="nav-bar-link"
        routerLink=""
        routerLinkActive #rla1="routerLinkActive"
        [active]="rla1.isActive"
        [routerLinkActiveOptions]="{exact: true}"
        >
        <i class="fa fa-fw fa-star"></i>  <span>お気に入り</span>
      </a>
      <a md-tab-link
        class="nav-bar-link"
        routerLink="articles"
        routerLinkActive #rla2="routerLinkActive"
        [active]="rla2.isActive"
        [routerLinkActiveOptions]="{exact: true}"
        >
        <i class="fa fa-fw fa-list"></i>  <span>記事一覧</span>
      </a>
      <a md-tab-link
        class="nav-bar-link"
        [routerLink]="[user()._id, 'articles']"
        routerLinkActive #rla3="routerLinkActive"
        [active]="rla3.isActive"
        [routerLinkActiveOptions]="{exact: true}"
        >
        <i class="fa fa-fw fa-user-circle"></i>  <span>自分の投稿</span>
      </a>
    </nav>

    <h1 *ngIf="!isActiveNavbar" class="routeName">{{routeName}}</h1>

    <span class="toolbar-spacer"></span>
    <button md-button [mdMenuTriggerFor]="menu">
      <span class="menu-icon-username">{{user().userId}}</span>
      <img class="menu-icon" src="data:image/png;base64,{{user().icon}}">
    </button>
    <md-menu #menu="mdMenu">
      <div md-menu-item disabled class="status"><span class="username">{{user().userId}}</span>としてログイン済</div>
      <button
        *ngIf="isLogin()"
        md-menu-item
        [routerLink]="[user()._id, 'profile']"
        routerLinkActive="active">
        <i class="fa fa-fw fa-user-circle"></i><span> マイページ</span>
      </button>
      <button
        *ngIf="isLogin()"
        md-menu-item
        routerLink="/login" 
        routerLinkActive="active">
        <i class="fa fa-fw fa-sign-out"></i><span> ログアウト</span>
      </button>
    </md-menu>
  </md-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
<!--</md-sidenav-container>-->


<button  *ngIf="isLogin() && isNotEditor()" 
  md-fab class="new-article-btn" 
  routerLink="/drafts/new"
  mdTooltip="投稿する"
  mdTooltipPosition="before"
  >
    <i class="fa fa-fw fa-pencil fa-3x"></i>
</button>
