<md-toolbar *ngIf="isLogin()" class="toolbar-fixed" color="primary">
  <button md-button class="app-logo" routerLink="articles" routerLinkActive="active">{{user().userId}}'s Blog</button>


  <nav md-tab-nav-bar class="nav-bar ink-bar-white">
    <a md-tab-link
      class="nav-bar-link"
      routerLink=""
      routerLinkActive #rla1="routerLinkActive"
      [active]="rla1.isActive"
      [routerLinkActiveOptions]="{exact: true}"
      >
      <i class="fa fa-fw fa-star"></i>  <span>お気に入り</span>
    </a>
    <a md-tab-link
      class="nav-bar-link"
      routerLink="articles"
      routerLinkActive #rla2="routerLinkActive"
      [active]="rla2.isActive"
      >
      <i class="fa fa-fw fa-list"></i>  <span>記事一覧</span>
    </a>
    <a md-tab-link
      class="nav-bar-link"
      [routerLink]="this.user()._id"
      routerLinkActive #rla3="routerLinkActive"
      [active]="rla3.isActive"
      >
      <i class="fa fa-fw fa-user-circle"></i>  <span>自分の投稿</span>
    </a>
  </nav>

  <span class="toolbar-spacer"></span>
  <button
    md-button routerLink="/drafts/new" 
    routerLinkActive="active">
    <i class="fa fa-fw fa-pencil-square"></i><span>  投稿する</span>
  </button>  
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <img class="menu-icon" src="data:image/png;base64,{{user().icon}}">
  </button>
  <md-menu #menu="mdMenu">
    <div md-menu-item disabled class="status"><span class="username">{{user().userId}}</span>としてログイン済</div>
    <button
      *ngIf="isLogin()"
      md-menu-item
      routerLink="/login" 
      routerLinkActive="active">
      <i class="fa fa-fw fa-sign-out"></i><span> ログアウト</span>
    </button>
  </md-menu>
  </md-toolbar>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
