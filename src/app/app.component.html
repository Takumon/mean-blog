  <md-toolbar class="toolbar-fixed" color="primary">
    <button md-button class="app-logo" routerLink="articles" routerLinkActive="active">{{title}}</button>
    <span class="toolbar-spacer"></span>
    <button
      *ngIf="isLogin()"
      md-button routerLink="/drafts/new" routerLinkActive="active"><i class="fa fa-fw fa-pencil-square"></i><span> 投稿する</span></button>  

    <button md-icon-button [mdMenuTriggerFor]="menu">
    <img class="menu-icon" src="assets/images/logo.jpeg">
    </button>
    <md-menu #menu="mdMenu">
      <button
        *ngIf="isLogin()"
        md-menu-item
        routerLink="/login" 
        routerLinkActive="active">
        <i class="fa fa-fw fa-sign-out"></i><span> ログアウト</span>
      </button>
    </md-menu>

  </md-toolbar>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
