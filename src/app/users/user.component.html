<ng-container *ngIf="user">
  <div class="blog-title" >
    <h1>{{user.blogTitle ? user.blogTitle : user.userId + " のブログ"}}</h1>
  </div>

  <nav mat-tab-nav-bar class="sub-nav-bar ink-bar-pink">
    <a mat-tab-link
      class="sub-nav-bar__link"
      [routerLink]="['/', user.userId, 'articles']"
      routerLinkActive #rla2="routerLinkActive"
      [active]="rla2.isActive"
      [routerLinkActiveOptions]="{exact: true}"
      >記事</a>
    <a mat-tab-link
      class="sub-nav-bar__link"
      [routerLink]="['/', user.userId, 'comments']"
      routerLinkActive #rla3="routerLinkActive"
      [active]="rla3.isActive"
      [routerLinkActiveOptions]="{exact: true}"
      >コメント</a>
    <a mat-tab-link
      class="sub-nav-bar__link"
      [routerLink]="['/', user.userId, 'profile']"
      routerLinkActive #rla1="routerLinkActive"
      [active]="rla1.isActive"
      [routerLinkActiveOptions]="{exact: true}"
      >プロフィール</a>
    <a mat-tab-link
      *ngIf="isMine"
      class="sub-nav-bar__link"
      [routerLink]="['/', user.userId, 'edit']"
      routerLinkActive #rla4="routerLinkActive"
      [active]="rla4.isActive"
      [routerLinkActiveOptions]="{exact: true}"
      >プロフィール編集</a>
  </nav>
  <router-outlet></router-outlet>
</ng-container>
