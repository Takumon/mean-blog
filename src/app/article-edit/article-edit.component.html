<div>
  <h2>記事投稿</h2>
  <div>
    <input type="text" id="register-article-title" [(ngModel)]="newArticle.title" placeholder="タイトル" />
    <textarea id="register-article-body" cols="100" rows="50" [(ngModel)]="newArticle.body" placeholder="本文"></textarea>
    <button type="submit" id="registe-article-btn" (click)='registerArticle()'>登録</button> 
  </div>
</div>
