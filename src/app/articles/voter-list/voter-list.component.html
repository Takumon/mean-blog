<div class="content">
  <div class="close-btn"
    (click)="close()">
      <i class="fa fa-fw fa-times" aria-hidden="true"></i>
  </div>
  <h1 md-dialog-title class="voters">
      <i class="vorters__count-icon fa fa-fw fa-thumbs-up"></i>
      {{(data.voters | excludeDeletedVoter).length}}
      <span class="voters__count-unit">äºº</span>
  </h1>
  <div md-dialog-content>
    <md-list>
      <md-list-item
        *ngFor="let voter of (data.voters | excludeDeletedVoter)"
        class="voter">
        <img
          class="voter__icon"
          src="data:image/png;base64,{{voter.icon}}"
          [routerLink]="['/', voter.userId, 'articles']"
          (click)="close()">
        <p
          class="voter__userId"
          [routerLink]="['/', voter.userId, 'articles']"
          (click)="close()"
          >{{voter.userId}}</p>
      </md-list-item>
    </md-list>
  </div>
</div>
