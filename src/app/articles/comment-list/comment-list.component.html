<ng-container *ngIf="!comments">
    <md-progress-bar mode="indeterminate"></md-progress-bar>
</ng-container>    
<ng-container *ngIf="comments">
  <div class="metadata">
    <div class="metadata__title" >コメント{{(comments | excludeDeletedComment).length}}件</div>
    <div style="flex: 1 1 auto"></div>
    <button
      *ngIf="hasCloseBtn"
      md-icon-button
      type="button"
      class="metadata__toggle-btn"
      (click)='doClose()'><i class="fa fa-fw fa-chevron-up"></i></button>
  </div>
  <div
    *ngFor="let comment of (comments | excludeDeletedLeafComment); let last = last"
    class="comment-wrapper"
    [class.comment-wrapper--last]="last"
    [style.marginLeft.px]="calcMarginOfComment(comment.depth)" 
    >

    <div *ngIf=" comment.userDeleted;                                            then displayDeletedUserComment"></div>
    <div *ngIf="!comment.userDeleted &&  comment.deleted;                        then displayDeletedComment"></div>
    <div *ngIf="!comment.userDeleted && !comment.deleted && comment.isEditable;  then editComment"></div>
    <div *ngIf="!comment.userDeleted && !comment.deleted && !comment.isEditable; then displayComment"></div>
    <ng-template #displayDeletedUserComment>
      <div class="comment-display comment-display-container--deleted">
        <img class="comment-display__author-icon" src="assets/images/deleted-comment.png">
        <div class="comment-display__main">
          <pre class="comment-display__main__text comment-display__main__text--deleted">このコメントの投稿者は削除されました。</pre>
        </div>
      </div>
    </ng-template>
    <ng-template #displayDeletedComment>
      <div class="comment-display comment-display--deleted">
        <img class="comment-display__author-icon" src="assets/images/deleted-comment.png">
        <div class="comment-display__main">
          <pre class="comment-display__main__text comment-display-main__text--deleted">このコメントは削除されました。</pre>
        </div>
      </div>
    </ng-template>
    <ng-template #editComment>
      <app-comment-form 
        [commentModel]="commentOfForm(comment)"
        [hasCancelBtn]="true"
        [isAuthfocuse]="true"
        (complete)="refreshComments()"
        (cancel)="comment.isEditable = false;"
        ></app-comment-form>
    </ng-template>
    <ng-template #displayComment>
      <div class="comment-display">
        <img class="comment-display__author-icon" src="data:image/png;base64,{{comment.user.icon}}">
        <div class="comment-display__main">
          <div class="comment-display__main__metadata">
            <div class="comment-display__main__metadata__author">{{comment.user.userId}}</div>
            <div class="comment-display__main__metadata__created">{{comment.updated | date: 'yyyy/MM/dd HH:mm' }}<span> に{{comment.created == comment.updated ? "投稿" : "更新" }}</span></div>
          </div>
          <pre [innerHTML]="comment.text" class="comment-display__main__text"></pre>                
          <div class="comment-display__main__operation">
            <button
              md-button
              (click)="comment.addReply = true; comment.isEditable = false;">
              <i class="fa fa-fw fa-reply"></i><span>  返信</span>
            </button>
            <button 
              md-button 
              *ngIf="auth.loginUser._id === comment.user._id"
              (click)="comment.isEditable = true; comment.addReply = false">
              <i class="fa fa-fw fa-pencil-square"></i><span>  編集</span>
            </button>
            <button
              md-button
              *ngIf="auth.loginUser._id === comment.user._id"
              (click)="deleteComment(comment._id)">
              <i class="fa fa-fw fa-trash-o"></i><span>  削除</span>
            </button>
          </div>
        </div>
      </div>
      <div *ngIf="comment.addReply" class="add-reply">
        <app-comment-form  
          [commentModel]="commentOfForm(null, comment._id)"
          [hasCancelBtn]="true"
          [isAuthfocuse]="true"
          (complete)="refreshComments()"
          (cancel)="comment.addReply = false;"
          ></app-comment-form>
      </div>
    </ng-template>
  </div>
  <div *ngIf="auth.loginUser">
      <app-comment-form 
        [commentModel]="commentOfForm()"
        [hasCancelBtn]="false"
        [isAuthfocuse]="false"
        (complete)="refreshComments()"></app-comment-form>
  </div>  
</ng-container>
