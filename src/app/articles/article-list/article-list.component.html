<div class="wrapper">


<div class="message-area" *ngIf="articles?.length === 0 && (!seaerchConditions || seaerchConditions.length < 1)">
  <div class="message-area__main">
    <div class="message-area__main__icon">
      <i class="fa fa-fw fa-2x fa-exclamation-triangle"></i>
    </div>
    <div class="message-area__main__message">
      記事がまだ登録されていません。記事を登録しましよう。
    </div>
  </div>
  <div class="message-area__operation">
    <div class="message-area__operation__spacer"></div>
    <button
      mat-raised-button
      color="primary"
      routerLink="/drafts/new">
        <i class="fa fa-fw fa-pencil fa-2x"></i> 記事を投稿する
    </button>
  </div>
</div>

<div class="message-area" *ngIf="articles?.length === 0 && !(!seaerchConditions || seaerchConditions.length < 1)">
  <div class="message-area__main">
    <div class="message-area__main__icon">
      <i class="fa fa-fw fa-2x fa-exclamation-triangle"></i>
    </div>
    <div class="message-area__main__message">
      検索結果に一致する記事は見つかりませんでした。検索条件を変えて再度検索してください。
    </div>
  </div>
</div>
<div class="prograss-bar" *ngIf="showPrograssBar" >
  <mat-spinner></mat-spinner>
</div>
<ng-container *ngIf="articles?.length > 0">
  <div class="article-list">
    <mat-paginator
      class="article-list__paginator"
      (page)="changeArticlesPerPage($event)"
      [length]="articles.length"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [pageSizeOptions]="DEFAILT_PER_PAGES">
    </mat-paginator>
    <div
      class="article-list__item"
      *ngFor="let item of (articlesPerPage | async)">
      <app-article [item]="item">
      </app-article>
    </div>
    <mat-paginator
      class="article-list__paginator"
      (page)="changeArticlesPerPage($event)"
      [length]="articles.length"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [pageSizeOptions]="DEFAILT_PER_PAGES">
    </mat-paginator>
  </div>
</ng-container>


<app-search-condition
  *ngIf="isFavoriteMode()"
  (changeSeaerchCondition)="getArticles()"
  ></app-search-condition>

</div>
