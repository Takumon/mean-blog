<div class="articles-area">
  <div class="sub-title">
    <h1 class="chapter-title">記事一覧</h1>
  </div>
  <div *ngIf='articles'>
    <div class="article-area">
      <md-grid-list cols="3">
        <md-grid-tile
          class="article-tile"
          *ngFor="let item of articles"
          [colspan]="1" >
          <md-card class="article-card" 
              [routerLink]="['/articles', item.articleId]"
              routerLinkActive="active">
            <md-card-header class="article-card-header">
              <img class="avatar" md-card-avatar src="data:image/png;base64,{{item.author.icon}}">
              <md-card-title>{{item.title}}</md-card-title>
              <md-card-subtitle>{{item.author.userId}}   {{item.date}}</md-card-subtitle>
            </md-card-header>
            <md-card-content class="article-card-content">
              <div *ngIf="item.isMarkdown; then markdown else plainText"></div>
              <ng-template #markdown>
                <p [innerHTML]="item.body | toMarkdown" class="markdown-body"></p>
              </ng-template>
              <ng-template #plainText>
                <pre [innerHTML]="item.body" class="plain-text-body"></pre>                
              </ng-template>
            </md-card-content>
          </md-card>
        </md-grid-tile>
      </md-grid-list>
    </div>
  </div>
</div>
